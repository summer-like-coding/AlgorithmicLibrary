<body>
    <script>
        var arrayPairSum = function (nums) {
            // 先排序
            nums.sort((a, b) => a - b)
            let len = nums.length;
            let sum = 0;
            for (let i = 0; i < len / 2; i++) {
                let a = nums[i];
                let b = nums[len - i-1];
                sum += a + b;
            }
            return sum
        };
        let res = arrayPairSum([1,4,3,2])
        console.log(res);
    </script>

<body>
    <script>
        var reverseWords = function (s) {
            let arr = s.split(" ");
            for (let i = 0; i < arr.length; i++) {
                arr[i].split("").reverse().join("")
            }
            return arr.join("")
        };
        console.log(reverseWords("Let's take LeetCode contest"));
    </script>
</body>

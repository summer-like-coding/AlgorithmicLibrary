        var rotate = function (nums, k) {
            // 次数
            let time = k % nums.length;
            let num = nums.reverse()
            let arr = num.splice(time);
            // arr.reverse();
            // num.reverse();
            return [...num.reverse(), ...arr.reverse()]
        };
        console.log(rotate([-1,-100,3,99], 2))
    </script>

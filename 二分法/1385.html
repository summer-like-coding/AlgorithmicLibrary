<body>

    <script>
        var findTheDistanceValue = function (arr1, arr2, d) {
            // 暴力解法
            // 首先遍历arr1，去寻找arr2是不是有值满足这个情况
            // 只要一组有一个不一样，那么就是全部满足
            // 先对arr2进行排序
            let count = 0;
            arr2.sort((a, b) => a - b);
            let len = arr2.length - 1
            for (let value of arr1) {
                let num1 = Math.abs(value - arr2[0])
                let num2 = Math.abs(value - arr2[len])
                if (num1 <= d) {
                    break
                } else {
                    if (num2 <= d) {
                        break
                    } else {
                        count++
                    }
                }
            }
            return count
        };
        console.log(findTheDistanceValue([2, 1, 100, 3], [-5, -2, 10, -3, 7], 6));
    </script>
</body>
